<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>House Hunt</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>
<body>
  <div id='map'></div>

  <style>
    .map-overlay {
      font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      position: absolute;
      width: 25%;
      top: 0;
      left: 0;
      padding: 10px;
    }

    .map-overlay .map-overlay-inner {
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .map-overlay label {
      display: block;
      margin: 0 0 10px;
    }

    .map-overlay input {
      background-color: transparent;
      display: inline-block;
      width: 100%;
      position: relative;
      margin: 0;
      cursor: ew-resize;
    }
  </style>

  <div class="map-overlay top">
    <div class="map-overlay-inner">
      <label>Opacity: <span id="opacity-slider-value">20%</span></label>
      <input id="opacity-slider" type="range" min="0" max="100" step="0" value="20"/>
    </div>
    <div class="map-overlay-inner">
      <input type="radio" id="shops" name="datalayer" value="shops" checked>
      <label for="shops">Shops</label>
      <input type="radio" id="pubs" name="datalayer" value="pubs">
      <label for="pubs">Pubs</label>
      <input type="radio" id="rail" name="datalayer" value="rail">
      <label for="rail">Rail</label>
    </div>
    <div class="map-overlay-inner">
      <label for="range">Range in meters:</label>
      <input type="text" id="range" name="range" size="5" value="500">
    </div>
  </div>
 

  <script>

    const metersToPixelsAtMaxZoom = (meters, latitude) =>
      meters / 0.004665 / Math.cos(latitude * Math.PI / 180);

    mapboxgl.accessToken = 'pk.eyJ1Ijoic3Vic2V0b2ZpbnNhbml0eSIsImEiOiJja20yYXYxZWczNG5jMndwMzg5cWtubXc4In0.cVmPhSzqLjcpvQgwpAkiuA';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [
          -0.048398,
          51.4422284
      ],
      zoom: 14,
      minZoom:13
    });

    function addToMapAsBufferFill(name, color, geoJsonUrl, opacitySlider, opacitySliderValue, radioInput, rangeInput) {

      let registerListeners = function(sourceGeoJson) {

        let bufferedGeoJson = turf.buffer(sourceGeoJson, rangeInput.value, {units: 'meters'});
        const initialVisibility = visibilityFromRadioFor(name)

        map.on("load", function () {
          addSourceAndLayer(trimAndUnion(bufferedGeoJson), name, color, opacitySlider, opacitySliderValue, initialVisibility)
        });
        //It looks like zoomend and dragend are redundant for this case to moveend.  Keep an eye out to debug
        ["boxzoomend", "moveend"].forEach(eventType => {
          map.on(eventType, function () {
            if(isDataLayerEnabled(name)) {
              console.log('Loading data for source ' + name + ' due to eventType: ' + eventType)
              map.getSource(name).setData(trimAndUnion(bufferedGeoJson))
              console.log('Loaded data for source ' + name + ' due to eventType: ' + eventType)
            }
          })
        })
        //Re-load data when radio layer selected:
        radioInput.addEventListener("change", function(event) {
          console.log('Radio triggered data re-load for ' + name)
          var item = event.target.value;
          if(item == name) {
            console.log('Loading data for source ' + name + ' due to radio change')
            map.getSource(name).setData(trimAndUnion(bufferedGeoJson))
            console.log('Loaded data for source ' + name + ' due to radio change')
          }
        });
        rangeInput.addEventListener("change", function(event) {
          if(isDataLayerEnabled(name)) {
            console.log('Loading data for source ' + name + ' due to range change')
            bufferedGeoJson = turf.buffer(sourceGeoJson, event.target.value, {units: 'meters'})
            map.getSource(name).setData(trimAndUnion(bufferedGeoJson))
            console.log('Loaded data for source ' + name + ' due to range change')
          }
        })
      }

      fetchGeoJson(geoJsonUrl, registerListeners)

    }

    function fetchGeoJson(geoJsonUrl, onload) {
        let request = new XMLHttpRequest();
        request.open('GET', geoJsonUrl);
        request.responseType = 'json';
        request.send()
        request.onload = function() {onload(request.response)}
    }

    function addSourceAndLayer(parsedGeoJson, name, color, opacitySlider, opacitySliderValue, visibility) {
      let layerName = name + '-fill';
      let initialOpacity = opacitySlider.value
      map.addSource(name, {
        "type": "geojson",
        "data": parsedGeoJson
      });
      map.addLayer({
        id: layerName,
        type: "fill",
        source: name,
        minzoom: 10,
        paint: {
          'fill-color': color,
          'fill-opacity': parseInt(initialOpacity, 10) / 100
        }
      }, 'waterway-label');

      map.setLayoutProperty(
        layerName,
        'visibility',
        visibility
      );

      opacitySlider.addEventListener('input', function (e) {
        map.setPaintProperty(
          layerName,
          'fill-opacity',
          parseInt(e.target.value, 10) / 100
        );
  
        // Value indicator
        opacitySliderValue.textContent = e.target.value + '%';
      });
    }

    function trimAndUnion(sourceGeoJson) {

      mb = map.getBounds();
      var bb = turf.bboxPolygon([mb.getWest(), mb.getSouth(), mb.getEast(), mb.getNorth()])
      var inBoundsFeatureCollection = turf.featureCollection(sourceGeoJson.features.filter(f => {
          return turf.booleanOverlap(f,bb) || turf.booleanContains(bb, f)
      }))
 
      return turf.flatten(
        inBoundsFeatureCollection.features.reduce((accumulator, currentValue) => turf.union(accumulator, currentValue)));

    }

    function isDataLayerEnabled(name) {
      const selected = document.querySelector("input[type='radio'][name='datalayer']:checked").value;
      return name == selected
    }

    function visibilityFromRadioFor(name) {
      if (isDataLayerEnabled(name)){
        return "visible"
      } else {
        return 'none'
      }
    }

    function radioInputFor(name) {
      return document.querySelector('input[name="datalayer"][id="' + name + '"]')
    }

    addToMapAsBufferFill(
        "pubs",
        'rgb(238, 175, 0)',
        "./pubs.geojson",
        document.getElementById('opacity-slider'),
        document.getElementById('opacity-slider-value'),
        radioInputFor("pubs"),
        document.getElementById('range')
        );

     addToMapAsBufferFill(
        "rail",
        'rgb(254, 0, 0)',
        "./rail.geojson",
        document.getElementById('opacity-slider'),
        document.getElementById('opacity-slider-value'),
        radioInputFor("rail"),
        document.getElementById('range')
        );

    addToMapAsBufferFill(
        "shops",
        'rgb(0, 0, 254)',
        "./shops.geojson",
        document.getElementById('opacity-slider'),
        document.getElementById('opacity-slider-value'),
        radioInputFor("shops"),
        document.getElementById('range')
        );

//    addToMapAsBufferFill(
//        "parks",
//        'rgb(0, 254, 0)',
//        "./parks.geojson",
//        document.getElementById('opacity-slider'),
//        document.getElementById('opacity-slider-value'),
//        radioInputFor("pubs"),
//        document.getElementById('range')
//        );

    // When radio button changes hide all data layers except current checked
    document.querySelectorAll('input[name="datalayer"]').forEach((elem) => {
      var radioValues = Array.from(document.querySelectorAll('input[name="datalayer"]')).map(i => i.value)
      elem.addEventListener("change", function(event) {
        var item = event.target.value;
        radioValues.forEach(v => {
          if (v != item) {
            map.setLayoutProperty(
              v + '-fill',
              'visibility',
              'none'
            );
          }
        });
        map.setLayoutProperty(
          item + '-fill',
          'visibility',
          'visible'
        );
      });
    });


  </script>
</body>
</html>
